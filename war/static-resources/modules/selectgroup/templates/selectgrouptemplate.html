<div class="row">

	<div class="small-12 columns"><h4>Groups</h4></div>
</div>
<div class="row groups-container" style="height:100%;">
	{{#each items}}
		<div data-group-id="{{groupId}}" class="small-12 columns js-group-entry">
			<div class=group-name>{{groupName}}</div>
			<div class=members>{{membersNames}}</div>
		</div>
		
	{{/each}}
</div>
<div class=error>You don't have any groups created. Lets <a href="#creategroup">Create</a> one</div>
