<form class="js-add-group-form add-group-form">
	<div class="row">
		<div class="small-12 large-4 columns">Group Name :</div>
		<div class="small-12 large-6 columns" style="float: left;">
			<input type=text class='js-group-name' name=groupname>
		</div>
	</div>
	<div class="row">
		<div class="small-12 large-4 columns">Add friends from facebook</div>
		<div class="small-12 large-6 columns js-fb-login">
			 <fieldset>
		     	<a class="zocial facebook">Sign in <span class=hide-for-small>with Facebook</span> to add Friends</a>
		   	 </fieldset>
		</div>
		<div class="small-12 large-6 columns js-fb-autocomplete">
			<input type=text class="js-fb-friend-selector" placeholder="Type to select friends from facebook">
		</div>
		<div class="small-12 large-2 columns"></div>

	</div>
	<div class="row">
		<div class="small-12 large-4 columns">Add friends from Google</div>
		<div class="small-12 large-6 columns js-google-autocomplete">
			<input type=text class="js-google-friend-selector" placeholder="Type to select friends from Google">
		</div>
		<div class="small-12 large-6 columns js-google-login">
		     <fieldset>
		        <a class="zocial google">Sign in <span class=hide-for-small>with Google</span> to add friends</a>
		    </fieldset>
		</div>
		
		<div class="small-12 large-2 columns"></div>

	</div>

		<div class="small-12 large-4 columns">Invite Friends :</div>

			<input type=email class="js-invite-friend-mail">
		</div>
		<div class="small-2 large-2 columns">
			<span class="js-invite-friend" style="cursor: pointer;">Invite</span>
		</div>
	</div> --><!-- Commenting till we implement username password -->
	<div class="row">
		<div class="small-12 large-6 columns js-selected-friends"
			style="display: none;">Selected Friends</div>
	</div>
	<div class="row">
		<div
			class="small-12 large-8 large-centered columns js-selected-friends js-selected-friends-list"
			style="border: 1px solid black; padding: 2%; margin-top: 5%; display: none;">

		</div>
	</div>
	<div class="row">
		<div class="small-6 large-4 small-centered large-centered columns"
			style="margin-top: 2%;">
			<span class="js-save-group button" style="cursor: pointer;">Save</span>
		</div>
	</div>
</form>
