<div class="row">
	<div class="small-12 large-4 columns">Group Name : </div>
	<div class="small-12 large-6 columns" style="float:left;">
		<input type=text class='js-group-name'>
	</div>
</div>
<div class="row">
	<div class="small-12 large-4 columns">Select Friends : </div>
	<div class="small-12 large-8 columns">
		<input type=text class="js-friend-selector">
	</div>
	
</div>
<div class="row">
	<div class="small-12 large-4 columns">Invite Friends : </div>
	<div class="small-10 large-6 columns">
		<input type=email class="js-invite-friend-mail">
	</div>
	<div class="small-2 large-2 columns">
		<span class="js-invite-friend" style="cursor:pointer;'">Invite</span>
	</div>
</div>
<div class="row">
	<div class="small-12 large-6 columns js-selected-friends" style="display: none;">Selected Friends</div>
</div>
<div class="row">
	<div class="small-12 large-8 large-centered columns js-selected-friends js-selected-friends-list" style="border:1px solid black; padding: 2%; margin-top: 5%; display: none;">
		
	</div>
</div>
<div class="row">
	<div class="small-6 large-4 small-centered large-centered columns" style="margin-top: 2%;">
		<span class="js-save-group" style="cursor: pointer;">Save</span>
	</div>
</div>
