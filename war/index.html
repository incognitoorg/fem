    	<title>Hello App Engine</title>
  </head>


  <body>
    <div id="appcontainer"></div>
    <script type="text/javascript">
    
	     window.fbAsyncInit = function() {
	  	  
	  	  console.log("calling init method of FB");
	      FB.init({
	        appId     : '503776339657462',
	        channelUrl:"http://localhost:8888" ,
	        status    : true,
	        cookie    : true,
	        xfbml     : true,
	        oauth     : true,
	      });    
	      
	      	
	    };
	    
	  (function(d){              
	     var js, id = 'facebook-jssdk'; if (d.getElementById(id)) {return;}
	     var fbroot = d.createElement("div"); fbroot.id = "fb-root";
	     d.body.appendChild(fbroot);
	
	     js = d.createElement('script'); js.id = id; js.async = true;
	     js.src = "//connect.facebook.net/en_US/all.js";
	     d.getElementsByTagName('head')[0].appendChild(js);
   }(document));  
    
	  document.onclick = function(){
		  FB.login(function(response) {
			   if (response.authResponse) {
			     console.log('Welcome!  Fetching your information.... ');
			     FB.api('/me', function(response) {
			       console.log('Good to see you, ' + response.name + '.');
			     });
			   } else {
			     console.log('User cancelled login or did not fully authorize.');
			   }
			 });
	  }
	  
	  </script>
    <script data-main="static-resources/page-js/fem" src="static-resources/libraries/require/require.js" type="text/javascript" ></script>
