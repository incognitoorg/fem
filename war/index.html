  <script>
  
  var require = {
		baseUrl : '/static-resources/',
		paths : {
			backbone : 'libraries/backbone/backbone',

			underscore : 'libraries/underscore/underscore',
			handlebars : 'libraries/handlebars/handlebarshelpers',

		shim : {
			'backbone' : {
				deps : [ 'underscore', 'jquery' ],

				deps : [ 'handlebarshelpers' ]
			},
			'persistence' : {
				exports : 'Lawnchair'
			}
		},
		waitSeconds : 60,
		urlArgs: "v=0.12",
		deps : ['page-js/fem']
	};
  </script>
